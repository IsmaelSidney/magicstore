<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Cartas Magic: The Gathering</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <header>
    <h1>
      <span class="linha1">Loja de cartas</span><br>
      <span class="linha2">Magic: The Gathering</span>  
    </h1>
    <div class="cart-icon" onclick="toggleCart()">

  <main>
    <div class="container" id="product-list"></div>  
  </main>
  <div class="moreCard">
        <button class="morecards-btn" onclick="moreCards()">Mais cartas</button>
  </div>

  <aside id="cart-sidebar" class="sidebar">

      <h2>Carrinho</h2>
      <button class="close-btn" onclick="toggleCart()">âœ–</button>

      <button class="checkout-btn" >Finalizar Compra</button>
    </div>
  </aside>

  <!-- Modal de sucesso -->
<div id="success-modal" class="modal hidden">
  <div class="modal-content">
    <button class="close-modal">&times;</button>
    <h2>Venda finalizada com sucesso!</h2>
  </div>
</div>
